<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <audio id="main_player" controls>
                <source src="sample_song.mp3" type="audio/mpeg">
            </audio>
            <div class="infobox"></div>
            <div class="seekbarbox"></div>
            <div class="buttonbox">
                <div class="prevbutton"><<</div>
                <div class="stopbutton">[-]</div>
                <div class="playbutton">></div>
                <div class="nextbutton">>></div>
                <div class="playlistbutton"></div>
            </div>
            <div class="playlistbox">
                
            </div>
        </div>
        <script src="id3tagreader.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
