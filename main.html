<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <audio id="main_player" controls>
            </audio>
            <div class="infobox">
                <div class="time"></div>
                <div class="info"></div>
            </div>
            <div class="seekbarbox">
                <div id="seeker" class='seeker'></div>
                <div class='volume'></div>
            </div>
            <div class="buttonbox">
                <div class="prevbutton"><<</div>
                <div class="stopbutton">[-]</div>
                <div class="playbutton">></div>
                <div class="nextbutton">>></div>
                <div class="playlistbutton">=</div>
            </div>
            <div class="playlistbox">
                
            </div>
            <input type="file" id="mu_sic" multiple>
        </div>
        <script src="core/jquery/jquery.js"></script>
        <script src="core/jquery/jqueryui.js"></script>
        <script src="core/helper_functions.js"></script>
        <script src="core/core_functions.js"></script>
        <script src="core/event_binder.js"></script>
        <script src="core/controller.js"></script>


    </body>
</html>
